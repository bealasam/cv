<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h3>You can contact me at:</h3>
    <p>Email: beatrice.lasam@gmail.com</p>
    <p>Phone: 123456789</p>
    <hr>
    <h3>Fill the details below to contact me</h3>
    <form action="mailto:beatrice.lasam@gmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="" value=""><br>
      <label>Email Address:</label>
      <input type="email" name="Your Name" value=""><br>
      <label>Password</label>
      <input type="password" name="Your Password" value=""><br>
      <label>Date of Appointment</label>
      <input type="date" name="" value=""><br>
      <label>Do you want to sign up?</label>
      <input type="checkbox" name="" value=""><br>
      <label>Range:</label>
      <input type="range" name="" value=""><br>
      <label>Attach a photo:</label>
      <input type="file" name="" value=""><br>
      <label>Gender:</label><br>
      <label>Female</label>
      <input type="radio" name="" value="">
      <label>Male</label>
      <input type="radio" name="" value=""><br>
      <label>Your Message</label><br>
      <textarea name="YourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
